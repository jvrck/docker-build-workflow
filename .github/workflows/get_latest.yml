on:
  push:
    branches:
      - '*test*'

name: Use latest release tag

jobs:
  
  get-latest-release:
    name: Get latest release
    uses: ./.github/workflows/rw_get_latest_release.yml
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
  print-latest-release-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Use latest release tag
        run: echo "Latest release tag is ${{ steps.get-latest-release.outputs.latest_release_tag }}"

